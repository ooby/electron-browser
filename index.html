<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>App open</title>
        <script type="text/javascript">
        function runDoc() {
			var ipc = require('electron').ipcRenderer;
			ipc.send('invokeAction', 'someData');
			
			ipc.once('actionReply', function(response, data){
				document.getElementById('javaLabel').innerHTML = data;
			})
        }
		
        window.onload = runDoc;
        </script>	
  </head>
  <body>
    <h1>Hello World!</h1>

    Electron: <script>document.write(process.versions.electron)</script>,
	Java: <label id="javaLabel">undefined</label>
  </body>

  <script>
    // You can also require other files to run in this process
    require('./renderer.js')
  </script>
</html>
